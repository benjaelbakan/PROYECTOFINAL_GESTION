services:
  mysql:
    image: mysql:8.0
    container_name: mysql_mantenimiento
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mantenimiento
      MYSQL_USER: mantenimiento_user
      MYSQL_PASSWORD: password_strong
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init:/docker-entrypoint-initdb.d
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--max-connections=200"
      ]

volumes:
  db_data:
